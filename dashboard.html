<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard de Despesas por Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .dashboard {
            width: 45%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .dashboard-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .project-expenses {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-expense {
            margin-bottom: 10px;
        }

        .project-name {
            font-weight: bold;
        }

        .expense-amount {
            color: #FF6347;
        }

        .chart-container {
            width: 100%;
            margin-top: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="dashboard">
            <div class="dashboard-title">Dashboard Geral</div>
            <p>Gráficos, estatísticas gerais e informações sobre despesas totais, lucro, etc., podem ser exibidos aqui.</p>
            <div class="chart-container">
                <!-- Gráfico de despesas gerais -->
                <canvas id="expensesChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-title">Despesas por Projetos</div>
            <ul class="project-expenses">
                <li class="project-expense">
                    <span class="project-name">Projeto A:</span>
                    <span class="expense-amount">$5000</span>
                </li>
                <li class="project-expense">
                    <span class="project-name">Projeto B:</span>
                    <span class="expense-amount">$3000</span>
                </li>
                <li class="project-expense">
                    <span class="project-name">Projeto C:</span>
                    <span class="expense-amount">$7000</span>
                </li>
                <!-- Adicionar mais projetos e despesas conforme necessário -->
            </ul>
        </div>
    </div>

    <!-- Biblioteca de gráficos (exemplo usando Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dados fictícios para os gráficos (poderiam ser dados reais)
        const projectLabels = ['Projeto A', 'Projeto B', 'Projeto C'];
        const projectExpenses = [5000, 3000, 7000];

        // Criar o gráfico de despesas
        const ctx = document.getElementById('expensesChart').getContext('2d');
        const expensesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: projectLabels,
                datasets: [{
                    label: 'Despesas por Projeto',
                    data: projectExpenses,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
